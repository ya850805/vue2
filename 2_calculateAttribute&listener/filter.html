<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="app">
        <ul>
            <li v-for="user in userList">
                {{user.id}} === {{user.name}} === {{user.gender==1? '男生' : '女生'}} === {{user.gender | genderFilter}}
                === {{user.gender | gFilter}}
            </li>
        </ul>
    </div>
    
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        //全局過濾器
        Vue.filter("gFilter", function(val) {
            if(val == 1) {
                return "M"
            } else {
                return "F"
            }
        })

        new Vue({
            el: "#app",
            data: {
                userList: [{
                    id: 1, name: 'Jacky', gender: 1
                },{
                    id: 2, name: 'Peter', gender: 1
                },{
                    id: 3, name: 'Mary', gender: 0
                }]
            },
            filters: {
                genderFilter(val) {
                    if(val == 1) {
                        return "男"
                    } else {
                        return "女"
                    }
                }
            }
        })
    </script>
</body>
</html>
